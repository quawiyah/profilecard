<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0s">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="whole">
            <input type="text" name="show" id="show"><br><br><br>
            <div class="buttons">
                <button data-tip="sin" class="operator btn">Sin</button>
                <button data-tip="cos" class="operator btn">Cos</button>
                <button data-tip="tan" class="operator btn">Tan</button>
                <button data-tip="log" class="operator btn">Log</button>
                <button data-tip="x2" class="operator btn">x2</button>
                <button data-tip="x3" class="operator btn">x3</button>
                <button data-tip="root" class="operator btn">Root</button>
                <button data-tip="%" class="operator btn">%</button>
                <button data-tip="(" class="operator btn">(</button>
                <button data-tip=")" class="operator btn">)</button>
                <button data-tip="DEL" class="operator btn">DEL</button>
                <button data-tip="AC" class="operator btn">AC</button>
                <button data-tip="7" class="btn">7</button>
                <button data-tip="8" class="btn">8</button>
                <button data-tip="9" class="btn">9</button>
                <button data-tip="/" class="operator btn">/</button>
                <button data-tip="4" class="btn">4</button>
                <button data-tip="5" class="btn">5</button>
                <button data-tip="6" class="btn">6</button>
                <button data-tip="*" class="operator btn">*</button>
                <button data-tip="1" class="btn">1</button>
                <button data-tip="2" class="btn">2</button>
                <button class="btn" data-tip="3">3</button>
                <button data-tip="-" class="operator btn">-</button>
                <button class="btn" data-tip="0">0</button>
                <button data-tip="." class="operator btn">.</button>
                <button data-tip="=" class="result btn">=</button>
                <button data-tip="+" class="operator btn">+</button>

            </div>
        </div>

        <script src="calculator.js"></script>
    </body>
</html>
