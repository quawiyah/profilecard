<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Information</title>
        <link rel="stylesheet" href="script.css">
    </head>
    <body>
       <div class="whole">
        <h2>Contact Us</h2>
        <div class="name">
            <div class="form-group">
                <label>First Name *</label><br><br>
                <input type="text" name="fname" id="fname" required>
                <small class="error-message">This field is required</small>
            </div>
            <div class="form-group">
                <label>Last Name *</label><br><br>
                <input type="text" name="lname" id="lname" required>
                <small class="error-message">This field is required</small>
            </div>
        </div><br>
        <div class="mail">
            <label>Email Address</label><br><br>
            <input type="email" name="email" id="email" required>
            <small class="error-message">This field is required</small>
        </div>
        <div class="form-group">
            <h5>Query Type *</h5>
            <div class="query">
                <div class="general">
                    <input type="radio" id="general" required>
                    <label>General Enquiry</label>
                </div>
                <div class="general">
                    <input type="radio" id="support" required>
                    <label>Support Request</label>
            </div>
            <small class="error-message">Please select a query type</small>
        </div><br>
        </div>
        <div class="form-group">
            <label>Meassage *</label><br><br>
            <textarea id="text" required></textarea>
            <small class="error-message">This field is required</small>
        </div><br><br>
        <div class="form-group">
            <input type="checkbox" id="consent" required>
            <label>I consent to being contacted by the team *</label>
            <small class="error-message">To submit this form, please consent to being contacted</small>
        </div><br><br>
        <div>
            <button type="submit" id="submit">Submit</button>
        </div>
       </div>

       <script src="script.js"></script>
    </body>
</html>
