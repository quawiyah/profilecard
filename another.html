<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="another.css">
</head>
<body>
  <div class="form-container">
    <form id="contactForm" onsubmit="return validateForm()">
      <h2>Contact Us</h2>
      
      <label for="firstName">First Name *</label>
      <input type="text" id="firstName" name="firstName" required>
      <small class="error" id="firstNameError">This field is required</small>
      
      <label for="lastName">Last Name *</label>
      <input type="text" id="lastName" name="lastName" required>
      <small class="error" id="lastNameError">This field is required</small>
      
      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required>
      <small class="error" id="emailError">Please enter a valid email address</small>
      
      <label>Query Type *</label>
      <div class="radio-group">
        <input type="radio" id="generalEnquiry" name="queryType" value="General Enquiry">
        <label for="generalEnquiry">General Enquiry</label>
        
        <input type="radio" id="supportRequest" name="queryType" value="Support Request">
        <label for="supportRequest">Support Request</label>
      </div>
      <small class="error" id="queryTypeError">Please select a query type</small>
      
      <label for="message">Message *</label>
      <textarea id="message" name="message" required></textarea>
      <small class="error" id="messageError">This field is required</small>
      
      <div class="checkbox-group">
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">I consent to being contacted by the team *</label>
      </div>
      <small class="error" id="consentError">To submit this form, please consent to being contacted</small>
      
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
  <script src="another.js"></script>
</body>
</html>
