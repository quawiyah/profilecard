<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <div class="form-container">
    <form id="contactForm">
      <h2>Contact Us</h2>

      <div class="form-group">
        <label for="firstName">First Name <span>*</span></label>
        <input type="text" id="firstName" name="firstName" required>
        <small class="error-message">This field is required</small>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name <span>*</span></label>
        <input type="text" id="lastName" name="lastName" required>
        <small class="error-message">This field is required</small>
      </div>

      <div class="form-group">
        <label for="email">Email Address <span>*</span></label>
        <input type="email" id="email" name="email" required>
        <small class="error-message">Please enter a valid email address</small>
      </div>

      <div class="form-group">
        <label>Query Type <span>*</span></label>
        <div class="radio-group">
          <label>
            <input type="radio" name="queryType" value="General Enquiry" required>
            General Enquiry
          </label>
          <label>
            <input type="radio" name="queryType" value="Support Request" required>
            Support Request
          </label>
        </div>
        <small class="error-message">Please select a query type</small>
      </div>

      <div class="form-group">
        <label for="message">Message <span>*</span></label>
        <textarea id="message" name="message" required></textarea>
        <small class="error-message">This field is required</small>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="consent" required>
          I consent to being contacted by the team <span>*</span>
        </label>
        <small class="error-message">To submit this form, please consent to being contacted</small>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="contact.jss"></script>
</body>
</html>
